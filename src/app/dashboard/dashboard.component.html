<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="2:1">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Books</mat-card-title>
          <mat-card-subtitle>A list of books in the library</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://studybreaks.com/wp-content/uploads/2017/08/books.jpg" alt="Photo of books">
        <mat-card-content>
          <p>
            Here you can add books, loan books from the library.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button id="books" mat-button [routerLink]="'/'+ sandbox + '/books/'">Go to books</button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Authors</mat-card-title>
          <mat-card-subtitle>A list of authors in the library</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://www.famousauthors.org/famous-authors.jpg" alt="Photo of a Shiba Inu">
        <br><br><br><br>
        <mat-card-content>
          <p>
            Here you can add and delete authors from the library.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button id="authors" mat-button [routerLink]="'/'+ sandbox + '/authors/'">Go to authors</button>
        </mat-card-actions>
      </mat-card>
  </mat-grid-list>
</div>
