<mat-card>
  <form [formGroup]="form" (ngSubmit)="login()">
    <mat-form-field>
      <input matInput id="login_username" type="text" placeholder="Email" formControlName="username" />
    </mat-form-field> <br>
    <mat-form-field>
      <input matInput id="login_password" type="password" placeholder="Password" formControlName="password" />
    </mat-form-field> <br>
    <button mat-raised-button type="submit" id="login" color="primary">Login</button>
  </form>
</mat-card>
