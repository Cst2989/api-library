<div class="grid-container">
    <h1 class="mat-h1">Loaned Books</h1>
    <mat-list role="list">
        <mat-list-item *ngFor="let book of books" role="listitem">
           <span [id]="book.id"> {{ book.name }} -- {{ book.authors[0].firstname }} {{ book.authors[0].lastname }} </span>
        </mat-list-item>
    </mat-list>
</div>
